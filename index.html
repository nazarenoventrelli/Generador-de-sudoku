<!DOCTYPE html>
<html>
<head>
	<title>Sudoku</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		
	<script src = "js/jquery-3.3.1.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<script src="js/jquery.blockUI.js"></script>

	<link rel="stylesheet" type="text/css" href="css/estiloSudoku.css">

</head>

<body>

	<div class="alert alert-info" id="contenedorAlerta" role="alert">
 		 <strong id="msjeAlerta"></strong>
	</div>

	<div class="contenedor ocultar row">

		<div class ="col-md-4 columnaBorde">

		
			<div class="row">


				<input type="button" class="btn btn-success" value="Generar" id="btn_empezar">
			</div>
			<div class="row">
				<input type="button" class="btn btn-success" value="Deshabilitar ayuda" id="btn_ayuda">
			</div>
			<div class="row">
				<input type="button" class="btn btn-info" value="Deshacer" id="btn_deshacer">
			</div>
			<div class="row">
				<label>Dificultad:
			<select class="selectpicker" >
			    <option value="1">Muy Facil</option>
		 	 	<option value="2">Facil</option>
			 	<option selected value="3">Normal</option>
			 	<option value="4">Dificil</option>
			 	<option value="5">Malvada</option>
			</select>

			</div>
			</label>
			<div class="row">
				<input type="button" class="btn btn-danger" value="Ganar" id="btn_ganar">
			</div>
		</div>

		<div class="sudoku col-md-4">

			

		</div>
		<div class ="col-md-4 ultimaColumna">
			<div class="estados">
				

				<div class="row">
					<label id="porcentajeCompletado">Porcentaje completado: 0%</label>
				</div>

				<div class="progress wrapperPB row">

				  <div id="bar" class="progress-bar progress-bar-striped active bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
				  </div>

				</div>

				<div class="row">
					<label>Valores Posibles:</label>
					<label id="valoresPosibles"> </label>
				</div>
			</div>
		</div>
	</div>


</body>
	<script src="js/scriptSudoku.js"></script>
</html>
